<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> vue 组件的创建 </title>
  <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
 </head>

 <body>
     <div id="app">
        
     </div>
    <script>
        var App={
            data(){
                return {

                }
            },
            methods:{
                clickhandler(){
                    console.log(this)
                }
            },
            template:`
            <div>我是入口组件
            <button @click="clickhandler"></button>
            </div>
            `
        }
        console.log(App)
        //创建实例化对象
        var vm=new Vue({
            el:"#app",
            data:function(){
                return{
                    msg:'组件的创建',
                    
                }
            },
            //挂载子组件
            components:{
                App:App
            },
            //父组件直接使用
           template:`
            <App></App>
           `
        })
        console.log(vm)
    </script>
</body>
</html>
